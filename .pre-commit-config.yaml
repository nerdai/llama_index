---
default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-byte-order-marker
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
        exclude: llama-index-core/llama_index/core/_static
      - id: check-yaml
        exclude: llama-index-core/llama_index/core/_static
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: llama-index-core/llama_index/core/_static
      - id: mixed-line-ending
        exclude: llama-index-core/llama_index/core/_static
      - id: trailing-whitespace
        exclude: llama-index-core/llama_index/core/_static
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.5

    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: llama-index-core/llama_index/core/_static
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.10.1
    hooks:
      - id: black-jupyter
        name: black-src
        alias: black
        exclude: ^(docs/|llama-index-core/llama_index/core/_static)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.1
    hooks:
      - id: mypy
        additional_dependencies:
          [
            "types-requests",
            "types-Deprecated",
            "types-redis",
            "types-setuptools",
            "types-PyYAML",
            "types-protobuf==4.24.0.4",
          ]
        exclude: ^(docs/|llama-index-core/llama_index/core/_static)
        args:
          [MYPYPATH=llama_index, --namespace-packages, --explicit-package-bases]
        entry: bash -c 'cd $GIT_PREFIX'
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.10.1
    hooks:
      - id: black-jupyter
        name: black-docs-py
        alias: black
        files: ^(docs/|examples/)
        # Using PEP 8's line length in docs prevents excess left/right scrolling
        args: [--line-length=79]
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
        name: black-docs-text
        alias: black
        types_or: [rst, markdown, tex]
        additional_dependencies: [black==23.10.1]
        # Using PEP 8's line length in docs prevents excess left/right scrolling
        args: [--line-length=79]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        exclude: llama-index-core/llama_index/core/_static
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        exclude: |
          (?x)^(
            poetry.lock|
            (\/.*?\.[\w:]+)/pyproject.toml|
            llama-index-core/llama_index/core/_static
          )$
        args:
          [
            "--ignore-words-list",
            "astroid,gallary,momento,narl,ot,rouge,nin,gere",
          ]
        entry: bash -c 'cd $GIT_PREFIX'
  - repo: https://github.com/srstevenson/nb-clean
    rev: 3.1.0
    hooks:
      - id: nb-clean
        args: [--preserve-cell-outputs, --remove-empty-cells]
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.23.1
    hooks:
      - id: toml-sort-fix
        exclude: |
          (?x)^(
            poetry.lock|
            llama-index-core/llama_index/core/_static
          )$
